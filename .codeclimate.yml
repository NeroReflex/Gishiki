engines:
  duplication:
    enabled: false
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/Superglobals:
        enabled: false
      CleanCode/BooleanArgumentFlag:
        enabled: true
      Design/WeightedMethodCount:
        enabled: true
      CleanCode/StaticAccess:
        enabled: false
      Design/TooManyPublicMethods:
        enabled: true
ratings:
  paths:
  - "**.php"
exclude_patterns:
- "/tests"
- "/Documentation"
- "**Interface.php"
- "/src/Database/Runtime/FieldOrdering.php"
- "/src/Database/Runtime/ColumnType.php"
